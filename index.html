<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Search</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>
<body>
    <div id="header"><h1>Avengers Character Search</h1></div>
    <div id="main">
        <p id="searchText">Enter Character Name or Alias</p>
        <input type="search" name="Character Search" id="searchbar">
        <button id="search">Search</button>
        <div id="resHead"><h2>Result</h2></div>
        <hr>
        <div id="result"></div>
    </div>
</body>
<script src="app.js"></script>
</html>
